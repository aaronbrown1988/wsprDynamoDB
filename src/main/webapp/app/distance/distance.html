<div class="container">
    <h2>Search for statistics for a given Callsign</h2>

    <form>
        <label for="callsign">Callsign:</label>
        <input id="callsign" ng-model="distanceCtrl.callsign">
        <button ng-click="distanceCtrl.search()">Search</button>
    </form>

    <h3> Average Distance by band</h3>
    <table class="table table-striped table-hover">
        <thead>
        <th>Band (MHz)</th>
        <th> Avg Distance (km)</th>
        <th>Minimum Distance (km)</th>
        <th>Maximum Distance (km)</th>
        <th>Count</th>
        </thead>
        <tbody>
        <tr ng-show="distanceCtrl.loading==false" ng-repeat="(key,value) in distanceCtrl.data">
            <td>{{key}}</td>
            <td>{{value.average|number:2}}</td>
            <td>{{value.min|number:2}}</td>
            <td>{{value.max|number:2}}</td>
            <td>{{value.count|number:2}}</td>
        </tr>
        <tr ng-show="distanceCtrl.loading">
            <td>Loading....</td>
        </tr>
        <tr ng-show="distanceCtrl.loading">
            <td>Loading....</td>
        </tr>
        </tbody>
    </table>

</div>
