<div class="container">
    <form>
        <label for="callsign">Callsign:</label>
        <input id="callsign" ng-model="searchCtrl.callsign">
        <button ng-click="searchCtrl.search()">Search</button>
    </form>

    <table class="table table-striped">
        <thead>
        <th>SpoId</th>
        <th>Callsign</th>
        <th>Reporter</th>
        <th>ReportersLocator</th>
        <th>SNR</th>
        <th>Frequency</th>
        <th>TxLocator</th>
        <th>txPower</th>
        <th>Distance</th>
        <th>Azimuth</th>
        <th>Band</th>
        </thead>

        <tbody>
        <tr ng-repeat="spot in searchCtrl.data">
            <td>{{spot.spotID}}</td>
            <td>{{spot.callsign}}</td>
            <td>{{spot.reporter}}</td>
            <td>{{spot.reportersLocation}}</td>
            <td>{{spot.snr}}</td>
            <td>{{spot.frequency}}</td>
            <td>{{spot.txLocation}}</td>
            <td>{{spot.txPower}}</td>
            <td>{{spot.distance}}</td>
            <td>{{spot.azimuth}}</td>
            <td>{{spot.band}}</td>
        </tr>
        </tbody>
    </table>
</div>
